<head>

    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --accent: #b501e6;
            --bg: #050505;
            --card-bg: rgba(10, 10, 10, 0.6);
            --text: #ffffff;
            --text-dim: #a1a1a1;
        }

        body, a, .social-link, .widget-box, .card-container {
            cursor: url('data:image/svg+xml;utf8,<svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><line x1="10" y1="0" x2="10" y2="20" stroke="%23b501e6" stroke-width="2.5" stroke-linecap="round"/><line x1="0" y1="10" x2="20" y2="10" stroke="%23b501e6" stroke-width="2.5" stroke-linecap="round"/><circle cx="10" cy="10" r="1.5" fill="white"/></svg>') 10 10, auto;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            height: 100vh; 
            overflow-y: auto; 
            overflow-x: hidden;
            display: flex; justify-content: center; align-items: center;
            user-select: none;
        }

        #starfield {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2;
            filter: blur(1px); 
        }
        .vignette {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 30%, #000 100%);
            pointer-events: none; z-index: -1;
        }

        #loader-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999;
            display: flex; justify-content: center; align-items: center;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }
        .loader-wrapper {
            position: relative; display: flex; align-items: center; justify-content: center;
            width: 180px; height: 180px; font-family: "Inter", sans-serif; font-size: 1.2em; font-weight: 300;
            color: white; border-radius: 50%; background-color: transparent; user-select: none;
        }
        .loader {
            position: absolute; top: 0; left: 0; width: 100%; aspect-ratio: 1 / 1;
            border-radius: 50%; background-color: transparent;
            animation: loader-rotate 2s linear infinite; z-index: 0;
        }
        @keyframes loader-rotate {
            0% { transform: rotate(90deg); box-shadow: 0 10px 20px 0 #fff inset, 0 20px 30px 0 #b501e6 inset, 0 60px 60px 0 #5e1585 inset; }
            50% { transform: rotate(270deg); box-shadow: 0 10px 20px 0 #fff inset, 0 20px 10px 0 #d60a87 inset, 0 40px 60px 0 #311e80 inset; }
            100% { transform: rotate(450deg); box-shadow: 0 10px 20px 0 #fff inset, 0 20px 30px 0 #b501e6 inset, 0 60px 60px 0 #5e1585 inset; }
        }
        .loader-letter {
            display: inline-block; opacity: 0.4; transform: translateY(0);
            animation: loader-letter-anim 2s infinite; z-index: 1; border-radius: 50ch; border: none; font-weight: 600; letter-spacing: 2px; text-shadow: 0 0 5px var(--accent);
        }
        .loader-letter:nth-child(1) { animation-delay: 0s; } .loader-letter:nth-child(2) { animation-delay: 0.1s; } .loader-letter:nth-child(3) { animation-delay: 0.2s; }
        .loader-letter:nth-child(4) { animation-delay: 0.3s; } .loader-letter:nth-child(5) { animation-delay: 0.4s; } .loader-letter:nth-child(6) { animation-delay: 0.5s; }
        .loader-letter:nth-child(7) { animation-delay: 0.6s; } .loader-letter:nth-child(8) { animation-delay: 0.7s; } .loader-letter:nth-child(9) { animation-delay: 0.8s; }
        @keyframes loader-letter-anim {
            0%, 100% { opacity: 0.4; transform: translateY(0); } 20% { opacity: 1; transform: scale(1.15); text-shadow: 0 0 15px #fff; } 40% { opacity: 0.7; transform: translateY(0); }
        }
        body.loaded #loader-container { opacity: 0; visibility: hidden; }

        .card {
            width: 420px;
            background: var(--card-bg);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(181, 1, 230, 0.2); border-radius: 12px;
            padding: 30px 20px 30px 20px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            opacity: 0; transform: scale(0.9);
            transition: all 0.8s cubic-bezier(0.22, 1, 0.36, 1);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
            position: relative;
            overflow: visible;
        }
        
        body.entered .card { opacity: 1; transform: scale(1); }

        .stats-row {
            width: 100%; display: flex; justify-content: space-between; align-items: center;

        .avatar-container { position: relative; width: 130px; height: 130px; margin-bottom: 20px; }
        .avatar {

            animation: coinFlip 6s infinite ease-in-out, neonFlicker 3s infinite;
            border: 2px solid rgba(181, 1, 230, 0.8);
        }
        .badge-wrapper {
            position: absolute; bottom: 0px; right: 0px; width: 32px; height: 32px;
            display: flex; justify-content: center; align-items: center; z-index: 5; transition: transform 0.2s;
        }
        .badge-bg {
            position: absolute; width: 100%; height: 100%; background-color: #000;
            clip-path: polygon(20% 0%, 80% 0%, 100% 20%, 100% 80%, 80% 100%, 20% 100%, 0% 80%, 0% 20%);
        }
        .badge-bg::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: var(--accent); z-index: -1; }
        .badge-bg-inner {
            position: absolute; top: 2px; left: 2px; right: 2px; bottom: 2px; background: #000;
            clip-path: polygon(20% 0%, 80% 0%, 100% 20%, 100% 80%, 80% 100%, 20% 100%, 0% 80%, 0% 20%);
            animation: neonFlicker 2s infinite; 
        }
        .badge-icon { font-size: 0.9rem; color: var(--accent); z-index: 2; text-shadow: 0 0 5px var(--accent); }
        .badge-wrapper:hover { transform: scale(1.1); }
        .badge-wrapper::after {
            content: "Certified"; position: absolute; bottom: 35px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.9); border: 1px solid var(--accent); color: #fff;
            padding: 3px 6px; border-radius: 4px; font-size: 0.7rem; white-space: nowrap;
            opacity: 0; pointer-events: none; transition: opacity 0.2s; font-family: 'Inter', sans-serif;
        }
        .badge-wrapper:hover::after { opacity: 1; }

        @keyframes neonFlicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { box-shadow: inset 0 0 10px var(--accent); opacity: 1; }
            20%, 24%, 55% { box-shadow: none; opacity: 0.6; }

        @keyframes coinFlip {
            0% { transform: rotateY(0deg); } 20% { transform: rotateY(180deg); } 40% { transform: rotateY(360deg); } 100% { transform: rotateY(360deg); }
        }

        .username {

            margin-bottom: 5px; position: relative; display: inline-block; text-align: center;

        .username::before, .username::after {
            content: '@purplrayn'; position: absolute; top: 0; left: 0; width: 100%; height: 100%;

        }
        .username::before {

        }
        .username::after {

        .username.copied-state { animation: none; color: #23a559; text-shadow: 0 0 15px #23a559; }
        .username.copied-state::before, .username.copied-state::after { content: none; }
        @keyframes glitch-anim-1 { 0% { clip-path: inset(20% 0 80% 0); } 100% { clip-path: inset(30% 0 30% 0); } }
        @keyframes glitch-anim-2 { 0% { clip-path: inset(10% 0 60% 0); } 100% { clip-path: inset(5% 0 80% 0); } }
        @keyframes glitch-skew { 0% { transform: skew(0deg); } 100% { transform: skew(0deg); } }

        .badges {

        .socials {

        .social-link::after {

            background: rgba(0,0,0,0.9); border: 1px solid var(--accent); color: #fff;

            opacity: 0; pointer-events: none; transition: opacity 0.2s; font-family: 'Inter', sans-serif;

        }
        .social-link:hover::after { opacity: 1; }

        .card-container {
            margin-top: 20px;
            width: 100%;
            display: flex;

        }

        .card-container img {
            border-radius: 8px;

        .card-container a:hover img {

        .icon-impulse {

        @keyframes expandImpulse {
            0% { width: 0px; height: 0px; opacity: 1; border-width: 5px; }
            100% { width: 500px; height: 500px; opacity: 0; border-width: 0px; }

        .cursor-particle {
            position: fixed; width: 6px; height: 6px; background: var(--accent); border-radius: 50%;
            pointer-events: none; z-index: 9998; box-shadow: 0 0 10px var(--accent);
            animation: particleDrop 0.8s linear forwards;
        }
        @keyframes particleDrop {
            0% { opacity: 1; transform: translateY(0) scale(1); } 100% { opacity: 0; transform: translateY(40px) scale(0.2); }
        }
        .click-warp {
             position: fixed; border-radius: 50%; border: 2px solid var(--accent);
             box-shadow: 0 0 20px var(--accent), inset 0 0 20px var(--accent);
             pointer-events: none; z-index: 9999; transform: translate(-50%, -50%);
             animation: expandWarp 0.5s ease-out forwards;
        }
        @keyframes expandWarp {
            0% { width: 0px; height: 0px; opacity: 1; } 100% { width: 150px; height: 150px; opacity: 0; border-width: 0px; }
        }
    </style>

    <script>
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let width, height; let stars = []; const numStars = 200;
        let mouseX = 0, mouseY = 0;
        document.addEventListener('mousemove', (e) => { mouseX = e.clientX; mouseY = e.clientY; });

        function initStars() {
            width = window.innerWidth; height = window.innerHeight;
            canvas.width = width; canvas.height = height;
            stars = [];
            for(let i=0; i<numStars; i++) {
                stars.push({
                    x: Math.random() * width - width/2,
                    y: Math.random() * height - height/2,
                    z: Math.random() * width,
                    size: Math.random() * 2 
                });
            }
        }
        function animateStars() {
            ctx.clearRect(0,0,width,height);
            
            const parallaxX = (mouseX - width/2) * 0.2; 
            const parallaxY = (mouseY - height/2) * 0.2;

            for(let i=0; i<numStars; i++) {
                let s = stars[i];
                s.z -= 0.5; 
                if(s.z <= 0) { s.z = width; s.x = Math.random() * width - width/2; s.y = Math.random() * height - height/2; }
                
                let k = 128.0 / s.z;
                let px = (s.x * k + width/2) - (parallaxX * k * 0.1); 
                let py = (s.y * k + height/2) - (parallaxY * k * 0.1);
                
                let size = (1 - s.z / width) * 4 + s.size;
                
                if(px >= -50 && px <= width+50 && py >= -50 && py <= height+50) {
                    ctx.beginPath(); ctx.arc(px, py, size, 0, Math.PI*2);
                    
                    ctx.shadowBlur = size * 5; 
                    ctx.shadowColor = "rgba(181, 1, 230, 0.4)"; 
                    ctx.fillStyle = "rgba(255, 255, 255, 0.3)"; 
                    
                    ctx.fill();
                    ctx.shadowBlur = 0;
                }
            }
            requestAnimationFrame(animateStars);
        }
        window.addEventListener('resize', initStars); initStars(); animateStars();

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playSoftClick() {
            if(audioCtx.state === 'suspended') audioCtx.resume();
            const now = audioCtx.currentTime;
            
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            const filter = audioCtx.createBiquadFilter();

            osc.type = 'sine';
            osc.frequency.setValueAtTime(200, now);
            osc.frequency.exponentialRampToValueAtTime(50, now + 0.1);

            filter.type = 'lowpass';
            filter.frequency.setValueAtTime(400, now);

            gain.gain.setValueAtTime(0, now);
            gain.gain.linearRampToValueAtTime(0.2, now + 0.01);
            gain.gain.exponentialRampToValueAtTime(0.001, now + 0.1);

            osc.connect(filter); filter.connect(gain); gain.connect(audioCtx.destination);
            osc.start(now); osc.stop(now + 0.1);
        }
        document.addEventListener('mousedown', playSoftClick);

        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('de-DE', { timeZone: 'Europe/Berlin', hour: '2-digit', minute: '2-digit', second: '2-digit' });
            document.getElementById('clock-time').innerText = timeString + " DE";
        }
        setInterval(updateClock, 1000); updateClock();

        function updateViews() {
            const now = Date.now();
            const oneDay = 24 * 60 * 60 * 1000; 

            let views = localStorage.getItem('fakeViews');
            let lastUpdate = localStorage.getItem('viewLastUpdate');

            if (!views) {
                views = Math.floor(Math.random() * (20000 - 5000 + 1) + 5000);
                localStorage.setItem('fakeViews', views);
                localStorage.setItem('viewLastUpdate', now);
            } else {
                views = parseInt(views);
                if (!lastUpdate) lastUpdate = 0; 
                lastUpdate = parseInt(lastUpdate);

                if (now - lastUpdate > oneDay) {
                    const daysPassed = Math.floor((now - lastUpdate) / oneDay);
                    
                    for (let i = 0; i < daysPassed; i++) {
                        views += Math.floor(Math.random() * 999) + 1;
                    }

                    localStorage.setItem('fakeViews', views);
                    localStorage.setItem('viewLastUpdate', now);
                }
            }
            document.getElementById('view-count').innerText = views.toLocaleString();
        }
        updateViews();

        const discordID = "448191423078989825";
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const statusColors = { online: "#23a559", idle: "#f0b232", dnd: "#f23f43", offline: "#747f8d" };
        const statusNames = { online: "Online", idle: "Abwesend", dnd: "Nicht stÃ¶ren", offline: "Offline" };

        async function fetchDiscordStatus() {
            try {
                const response = await fetch(`https://api.lanyard.rest/v1/users/${discordID}`);
                const data = await response.json();
                if (data.success) {
                    const { discord_status, activities } = data.data;
                    updateStatusDisplay(discord_status, activities);
                }
            } catch (error) { statusText.innerText = "Offline"; }
        }

        function updateStatusDisplay(status, activities) {
            const color = statusColors[status] || statusColors.offline;
            statusDot.style.color = color;
            statusDot.style.textShadow = `0 0 10px ${color}`;
            const game = activities.find(act => act.type === 0);
            if (game) { statusText.innerText = `Playing: ${game.name}`; } 
            else { statusText.innerText = statusNames[status] || "Offline"; }
        }
        fetchDiscordStatus(); setInterval(fetchDiscordStatus, 30000);

        window.addEventListener('load', () => {
            setTimeout(() => {
                document.body.classList.add('loaded');
                setTimeout(() => { document.body.classList.add('entered'); }, 300);
            }, 2000); 
        });

        const targetTitle = "@purplrayn"; let currentTitleIndex = 0;
        function animateTitle() {
            if (currentTitleIndex <= targetTitle.length) { document.title = targetTitle.substring(0, currentTitleIndex); currentTitleIndex++; setTimeout(animateTitle, 400); } 
            else { setTimeout(() => { currentTitleIndex = 1; animateTitle(); }, 4000); }
        }
        animateTitle();

        function handleIconClick(event, type, copyText) {
            const btn = event.currentTarget;
            
            btn.classList.add('active-click');
            setTimeout(() => btn.classList.remove('active-click'), 200);

            const rect = btn.getBoundingClientRect();
            const x = rect.left + rect.width / 2;
            const y = rect.top + rect.height / 2;
            let impulse = document.createElement('div');
            impulse.className = 'icon-impulse';
            impulse.style.left = x + 'px'; impulse.style.top = y + 'px';
            document.body.appendChild(impulse);
            setTimeout(() => { impulse.remove(); }, 600);

            if(type === 'copy' && copyText) {
                copyToClipboard(copyText);
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                const nameEl = document.getElementById('username-display');
                const originalText = "@purplrayn";
                nameEl.innerText = "Copied!";
                nameEl.classList.add('copied-state');
                setTimeout(() => {
                    nameEl.innerText = originalText;
                    nameEl.classList.remove('copied-state');
                }, 1500);
            });
        }

        let isThrottled = false;
        document.addEventListener('mousemove', function(e) {
            if (isThrottled) return; isThrottled = true; setTimeout(() => isThrottled = false, 30);
            let particle = document.createElement('div');
            particle.className = 'cursor-particle';
            particle.style.left = (e.pageX - 3) + 'px'; particle.style.top = (e.pageY - 3) + 'px';
            document.body.appendChild(particle);
            setTimeout(() => { particle.remove(); }, 800);
        });

        document.addEventListener('click', function(e) {
            if (e.target.closest('.social-link') || e.target.closest('.card-container a')) return; 
            let warp = document.createElement('div');
            warp.className = 'click-warp';
            warp.style.left = e.pageX + 'px'; warp.style.top = e.pageY + 'px';
            document.body.appendChild(warp);
            setTimeout(() => { warp.remove(); }, 500);
        });
    </script>
</body>
</html>
